<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>注册</title>
  </head>
  <body>
    <h3>注册新用户</h3>
    <form action="../../index/users/register" method="post">
      <input type="text" id="username" name="username" value="" placeholder="请输入你的真实姓名"><br/>
      <input type="email" id="email" name="email" value="" placeholder="请输入邮箱"><br/>
      <input type="password" id="psw1" name="psw" value="" placeholder="请输入密码"><br/>
      <input type="password" id="psw2" value="" placeholder="请再次输入密码"><br/>
      <input type="button" id="" onclick="registerSubmit(this);return false;" value="提交">
      <!--<input type="submit" value="submit">-->
    </form>
    <script src="../js/function.js" charset="utf-8"></script>
  </body>
</html>
